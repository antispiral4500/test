<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 & D-Day 캘린더</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&gt;</button>
        </div>

        <div class="calendar-grid-wrapper">
            <div class="calendar-grid-header">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                </div>
        </div>

        <div class="dday-section">
            <h3>D-Day 설정</h3>
            <input type="date" id="ddayInput">
            <div class="dday-buttons">
                <button id="setDday">D-Day 설정</button>
                <button id="clearDday">D-Day 초기화</button>
            </div>
            <p id="ddayDisplay">D-Day가 설정되지 않았습니다.</p>
        </div>

        <div class="memo-section">
            <h3 id="memoDateDisplay">날짜를 선택하세요</h3>
            <textarea id="memoInput" placeholder="여기에 메모를 입력하세요..."></textarea>
            <div class="memo-buttons">
                <button id="saveMemo">메모 저장</button>
                <button id="deleteMemo">메모 삭제</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
